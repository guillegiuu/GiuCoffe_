<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codding_Cafe</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div class="menu">
    <!---Página Principal-->
    <main>
      <h1>Codding Café</h1>
      <p class="cursiva">Est. 2023</p>
      <!--section_cafe-->
      <section>
        <h2>Café</h2>
        <article class="item">
          <p class="sabor">French Vanilla</p>
          <p class="precio">$ 400.00ARS</p>
        </article>
        <article class="item">
          <p class="sabor">Caramel Macchiato</p>
          <p class="precio">$ 375.00ARS</p>
        </article>
        <article class="item">
          <p class="sabor">Pumpkin Spice</p>
          <p class="precio">$ 350.00ARS</p>
        </article>
        <article class="item">
          <p class="sabor">Hazelnut</p>
          <p class="precio">$ 400.00ARS</p>
        </article>
        <article class="item">
          <p class="sabor">Mocha</p>
          <p class="precio">$ 450.00ARS</p>
        </article>
      </section>
      <!--section_tortas-->
      <section>
        <h2>Tortas</h2>
        <article class="item">
          <p class="porcion_torta">Donut</p>
          <p class="precio">$ 150.00ARS</p>
        </article>
        <article class="item">
          <p class="porcion_torta">Cherry Pie</p>
          <p class="precio">$ 275.00ARS</p>
        </article>
        <article class="item">
          <p class="porcion_torta">Cheesecake</p>
          <p class="precio">$ 300.00ARS</p>
        </article>
        <article class="item">
          <p class="porcion_torta">Brownie Oreo</p>
          <p class="precio">$ 250.00ARS</p>
        </article>
      </section>
    </main>
    <!--footer-->
    <footer>
      <p><a href="https://www.freecodecamp.org">Visita </p>
    </footer>
  </div>
</body>

</html>
